<form class="snf-form" id="empForm" name="facilities"
	ng-submit="createObj(obj);" hidden>
	<h3 class="text-center">Add New Facility</h3>
	<div class="form-group">

		<input type="hidden" id="t_emp_id" class="form-control"
			ng-model="obj.fid" value="{{obj.fid}}" placeholder="ID" />
	</div>
	<div class="form-group">
		<label for="t_name">Facility Name</label> <input type="text"
			id="t_name" class="form-control" ng-model="obj.fName"
			value="{{obj.fName}}" placeholder=" Facility Name" required />
	</div>

	<div class="form-group">
		<label for="cmb_admin">Contact Person</label> 
		<select name="cmb_admin" class="form-control"  id="cmb_admin"  ng-model="obj.admin" ng-selected="user.uid == 1" ng-options="user as user.uName for user in users track by user.uid" required>
		</select>
	</div>

	<div class="form-group">
		<label for="t_name">Phone Ext</label> <input type="text" name="someid"
			id="t_name" class="form-control" ng-model="obj.admin.mobile"
			value="{{obj.ext}}" placeholder="Extension" numbers-only/>
	</div>

	<div class="form-group">
		<label for="t_name">Email</label> <input type="text" id="t_name"
			class="form-control" ng-model="obj.admin.email" value="{{obj.email}}"
			placeholder="Email" />
	</div>


	<div class="form-group">

		<label>Count Needed </label> &nbsp<input type="checkbox" id="count"
			name="count" ng-model="obj.countable" data-ng-value="true" />
	</div>

	<div class="form-group">
		<label for="t_emp_address">Description</label>
		<textarea class="form-control" id="exampleTextarea" rows="3"
			ng-model="obj.details" value="{{obj.details}}"
			placeholder="Description"></textarea>
	</div>
	<div class="form-group">
		<label> Status</label> <br> <label class="radio-inline">
			<input type="radio" name="optradio" ng-model="obj.common.status"
			value="ACTIVE">Active
		</label> <label class="radio-inline"> <input type="radio"
			name="optradio" ng-model="obj.common.status" value="INACTIVE">
			Inactive
		</label>
	</div>

	<button class="btn btn-primary" ng-disabled="facilities.$invalid">
		Save <span class="glyphicon glyphicon-floppy-disk"></span>
	</button>

</form>
