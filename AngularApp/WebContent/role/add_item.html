<form class="snf-form" id="empForm" name="roles"
	ng-submit="createObj(obj);" role="form" hidden>
	<h3 class="text-center">Add New</h3>
	<div class="form-group">
	
		<input type="hidden" id="t_emp_id" class="form-control"
			ng-model="obj.role.Id" value="{{obj.role.Id}}"
			placeholder="ID" />

	</div>

	<div class="form-group">
		<label for="t_emp_name">Role Name</label> <input type="text"
			id="roleName" class="form-control" ng-model="obj.roleName"
			value="{{obj.roleName}}" placeholder="Role Name" required/>
	</div>
	
	

<div class="form-group">
			<label> Status</label> <br> <label class="radio-inline">
				<input type="radio" name="optradio" ng-model="obj.common.status" value="ACTIVE" >Active
			</label> <label class="radio-inline"> <input type="radio"
				name="optradio" ng-model="obj.common.status" value="INACTIVE"> Inactive
			</label> 
		</div>
	

	<button class="btn btn-primary" ng-disabled="roles.$invalid">
		Save <span class="glyphicon glyphicon-floppy-disk"></span>
	</button>

</form>
