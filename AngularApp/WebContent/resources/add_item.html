
<form class="snf-form" id="empForm" name="empList"
	ng-submit="addNew(obj);" role="form" hidden>
	<h3 class="text-center">Add New</h3>
	<div class="form-group">

		<input type="hidden" id="rid" class="form-control" ng-model="obj.rid"
			value="{{obj.rid}}" placeholder="ID" />

	</div>

	<div class="form-group">
		<label for="t_name">Resource Name</label> <input type="text"
			id="rName" class="form-control" ng-model="obj.rName"
			value="{{obj.rName}}" placeholder="Resource Name" required />
	</div>

	<div class="form-group">
		<label for="cmb_location">Resource Type</label> <select
			class="form-control" id="rType" ng-model="obj.rType" required>
			<option value="resouceType.resourceId">-Select-</option>
			<option ng-repeat="resouceType in resourceTypes">{{resouceType.resourceType}}</option>
		</select>
	</div>


	<div class="form-group">
		<label for="t_name">Owner</label> <input type="text" id="owner"
			class="form-control" ng-model="obj.owner" value="{{obj.owner}}"
			placeholder="Owner's Name" />
	</div>
	<div class="form-group">
		<label for="t_emp_address">Description</label>
		<textarea class="form-control" id="detail" rows="3"
			ng-model="obj.detail" value="{{obj.detail}}"
			placeholder="Description"></textarea>
	</div>

	<div class="form-group">
		<label> Status</label> <br> <label class="radio-inline">
			<input type="radio" name="optradio" ng-model="obj.common.status"
			value="ACTIVE">Active
		</label> <label class="radio-inline"> <input type="radio"
			name="optradio" ng-model="obj.common.status" value="INACTIVE">
			Inactive
		</label>
	</div>



	<button class="btn btn-primary" ng-click="createObj(obj)">
		Save <span class="glyphicon glyphicon-floppy-disk"></span>
	</button>



</form>
